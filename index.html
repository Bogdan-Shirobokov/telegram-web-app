<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест скорости от Fast.com</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    #results { margin-top: 20px; }
  </style>
  <script>
    async function startTest() {
      const response = await fetch("https://api.fast.com/netflix/speedtest/v2", {
        method: "GET"
      });
      const data = await response.json();
      const downloadSpeed = (data.download / 1_000_000).toFixed(2); // Мбит/с
      document.getElementById("download").textContent = downloadSpeed + ' Мбит/с';
    }

    function sendResults() {
      var results = {
        download: document.getElementById("download").textContent
      };
      Telegram.WebApp.sendData(JSON.stringify(results)); // Отправка данных обратно в Telegram бота
    }
  </script>
</head>
<body>
  <h1>Проверка скорости от Fast.com</h1>
  <button onclick="startTest()">Начать тест</button>
  <div id="results">
    <p>Скорость скачивания: <span id="download">-</span></p>
  </div>
  <button onclick="sendResults()">Отправить данные боту</button>
</body>
</html>
